machine:
  services:
    - docker
  environment:
    RELEASE: 0.0.${CIRCLE_BUILD_NUM}
    MAVEN_OPTS: "-Xmx1g -DbuildNumber=${CIRCLE_BUILD_NUM} "
    JAVA_HOME: /usr/lib/jvm/jdk1.8.0
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - "~/docker"

  override:
      - cd ~ && git clone https://github.com/sillelien/build-utils.git && chmod a+x ~/build-utils/*.sh
      -  ls -la /usr/lib/jvm
      - sudo -H pip install docker-compose
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./build.sh

test:
  override:
    -  docker run -d sillelien/scheduler:${CIRCLE_BRANCH}

deployment:
  staging:
      branch: staging
      commands:
         - ~/build-utils/promote_from_staging.sh

  production:
      branch: master
      commands:
          - docker push sillelien/scheduler:${CIRCLE_BRANCH}


  development:
      branch: dev
      commands:
          - docker push sillelien/scheduler:${CIRCLE_BRANCH}
