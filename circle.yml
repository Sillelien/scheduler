machine:
  services:
    - docker
  environment:
    release: 0.0.${CIRCLE_BUILD_NUM}
    MAVEN_OPTS: "-Xmx1g -DbuildNumber=${CIRCLE_BUILD_NUM} "
  java:
    version: oraclejdk8

machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
      - sudo -H pip install docker-compose
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./build.sh

test:
  override:
    - docker-compose build && docker-compose up

deployment:
  staging:
      branch: staging
      commands:
        - git config --global user.email "hello@neilellis.me"
        - git config --global user.name "Neil Ellis"
        - git reset HEAD --hard
        - git clean -fd
        - git checkout master
        - git pull
        - git merge staging -m "Auto merge"
        - git push
        - 'git commit -a -m "Promotion from staging" || :'
        - "git tag ${release} || :"
        - git push --tags
        - git push origin master

  production:
      branch: master
      commands:
          - docker push sillelien/scheduler:${CIRCLE_BRANCH}


  development:
      branch: dev
      commands:
          - docker push sillelien/scheduler:${CIRCLE_BRANCH}
