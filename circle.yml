machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./build.sh
      - docker build -t sillelien/scheduler .

test:
  override:
    - echo "hello"


deployment:
  all:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS 
      - docker push sillelien/tutum-scheduler:${CIRCLE_BRANCH}
